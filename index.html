<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Fresh</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="card">
        <img src="" alt="card image" class="card-image" >
        <div class="card-content">
            <h2 class="card-title" id="apple">APPLE</h2>
            <p id="apple-price">€1.69</p>
            <button class="card-button">Add To Cart</button>
        </div>
    </div>

    <div class="card">
        <img src="" alt="card image" class="card-image" >
        <div class="card-content">
            <h2 class="card-title" id="orange">ORANGE</h2>
            <p id="orange-price">€0.99</p>
            <button class="card-button">Add To Cart</button>
        </div>
    </div>

    <div class="card">
        <img src="" alt="card image" class="card-image" >
        <div class="card-content">
            <h2 class="card-title" id="milk">MILK</h2>
            <p id="milk-price">€1.14</p>
            <button class="card-button">Add To Cart</button>
        </div>
    </div>
    
</body>
</html>
